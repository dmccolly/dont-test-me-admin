<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            color: white;
        }

        .container {
            width: 400px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.8);
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 300;
        }

        /* Ticker Message */
        .ticker {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px 15px;
            margin-bottom: 15px;
            text-align: center;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .ticker-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 400;
        }

        /* Admin Panel */
        .admin-panel {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-panel h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .admin-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .admin-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .admin-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 5px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .admin-btn:hover {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            transform: translateY(-1px);
        }

        /* Game Selection */
        .game-selection {
            margin-bottom: 15px;
        }

        .game-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .game-btn {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 70px;
            max-width: 90px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .game-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .game-btn.selected {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            margin-left: 5px;
            box-shadow: 0 2px 6px rgba(239, 68, 68, 0.3);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        /* Upload Section */
        .upload-section {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .upload-section h3 {
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }

        .game-name-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .game-name-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .file-input-container {
            position: relative;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .file-input-label:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-1px);
        }

        .file-status {
            margin: 8px 0;
            font-size: 0.8rem;
            text-align: center;
        }

        .upload-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .upload-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
        }

        .upload-btn:disabled {
            background: rgba(107, 114, 128, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .stat {
            text-align: center;
            color: white;
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 2px;
            font-weight: 400;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 700;
        }

        /* Game Board */
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .card {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Card Colors - Sleek dark gradients with subtle color accents */
        .card:nth-child(6n+1) { background: linear-gradient(135deg, #1f2937, #374151); }
        .card:nth-child(6n+2) { background: linear-gradient(135deg, #1e293b, #334155); }
        .card:nth-child(6n+3) { background: linear-gradient(135deg, #18181b, #27272a); }
        .card:nth-child(6n+4) { background: linear-gradient(135deg, #1f2937, #111827); }
        .card:nth-child(6n+5) { background: linear-gradient(135deg, #0f172a, #1e293b); }
        .card:nth-child(6n+6) { background: linear-gradient(135deg, #312e81, #1e1b4b); }

        .card.playing {
            background: linear-gradient(135deg, #2563eb, #1d4ed8) !important;
            animation: playingPulse 0.8s ease-in-out;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
        }

        .card.matched {
            background: linear-gradient(135deg, #10b981, #059669) !important;
            transform: scale(1.1);
            animation: matchSuccess 0.6s ease-in-out;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .card.matched::after {
            content: 'âœ“';
            position: absolute;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Messages */
        .message {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #86efac;
        }

        .message.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #93c5fd;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        /* Animations */
        @keyframes firstCardPulse {
            0% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 
                           0 0 60px rgba(255, 215, 0, 0.4);
                transform: scale(1.2);
            }
            100% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 1), 
                           0 0 80px rgba(255, 215, 0, 0.6);
                transform: scale(1.25);
            }
        }

        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }

        @keyframes playingPulse {
            0%, 100% { 
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
            }
            50% { 
                transform: scale(1.08);
                box-shadow: 0 0 30px rgba(37, 99, 235, 0.7);
            }
        }

        @keyframes matchSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.1); }
        }

        /* Responsive adjustments */
        @media (max-width: 450px) {
            .container {
                width: 100%;
                margin: 10px;
                padding: 20px;
            }
            
            .game-board {
                gap: 6px;
            }
            
            .card {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Audio Memory</h1>
            <p>Match the sounds!</p>
        </div>

        <!-- Ticker Message -->
        <div class="ticker">
            <div class="ticker-text" id="tickerText">Welcome to Audio Memory Game!</div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            <h3>Admin Panel</h3>
            <input type="text" id="tickerInput" class="admin-input" placeholder="Enter ticker message...">
            <button onclick="updateTicker()" class="admin-btn">Update Ticker</button>
        </div>

        <!-- Game Selection -->
        <div class="game-selection">
            <div class="game-buttons" id="gameButtons">
                <div class="loading">Loading games...</div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h3>Upload New Game</h3>
            <input type="text" id="gameName" class="game-name-input" placeholder="Game name...">
            <div class="file-input-container">
                <input type="file" id="audioFiles" class="file-input" multiple accept="audio/*">
                <label for="audioFiles" class="file-input-label">Choose 18 Audio Files</label>
            </div>
            <div id="fileStatus" class="file-status"></div>
            <button id="uploadBtn" class="upload-btn" disabled>Create Game</button>
        </div>

        <!-- Game Stats -->
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Matches</div>
                <div class="stat-value" id="matches">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Attempts</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated here -->
        </div>

        <!-- Messages -->
        <div id="messages"></div>
    </div>

    <script>
        // Game state
        let currentGame = null;
        let gameBoard = [];
        let audioElements = [];
        let selectedCards = [];
        let matches = 0;
        let attempts = 0;
        let isProcessing = false;
        let games = [];

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            loadGames();
            setupEventListeners();
            loadTickerMessage();
        });

        function setupEventListeners() {
            const uploadBtn = document.getElementById('uploadBtn');
            const audioFiles = document.getElementById('audioFiles');
            const gameName = document.getElementById('gameName');

            uploadBtn.addEventListener('click', uploadGame);
            audioFiles.addEventListener('change', validateFiles);
            gameName.addEventListener('input', validateUploadForm);

            // Admin panel toggle
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                    const panel = document.getElementById('adminPanel');
                    panel.classList.toggle('hidden');
                }
            });
        }

        // Message display
        function showMessage(text, type = 'info', duration = 3000) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            messages.innerHTML = '';
            messages.appendChild(message);
            
            if (duration > 0) {
                setTimeout(() => {
                    if (messages.contains(message)) {
                        messages.removeChild(message);
                    }
                }, duration);
            }
        }

        // Load games from backend
        async function loadGames() {
            try {
                showMessage('Loading games...', 'info');
                
                const response = await fetch('/.netlify/functions/games');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                games = Array.isArray(data) ? data : [];
                
                displayGameButtons();
                document.getElementById('messages').innerHTML = '';
                
            } catch (error) {
                console.error('Error loading games:', error);
                showMessage('Error loading games. Please refresh the page.', 'error', 0);
                
                // Show empty state
                games = [];
                displayGameButtons();
            }
        }

        // Display game selection buttons
        function displayGameButtons() {
            const container = document.getElementById('gameButtons');
            
            if (games.length === 0) {
                container.innerHTML = '<div style="color: rgba(255,255,255,0.7); text-align: center;">No games available</div>';
                return;
            }
            
            container.innerHTML = '';
            
            games.forEach(game => {
                const button = document.createElement('button');
                button.className = 'game-btn';
                button.textContent = game.name;
                button.onclick = () => selectGame(game);
                
                if (game.name !== 'Demo Game') {
                    const deleteBtn = document.createElement('span');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Ã—';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteGame(game.id);
                    };
                    button.appendChild(deleteBtn);
                }
                
                container.appendChild(button);
            });
        }

        // Select and load a game
        function selectGame(game) {
            // Update UI
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.closest('.game-btn').classList.add('selected');
            
            // Load game
            currentGame = game;
            initializeGame();
        }

        // Delete a game
        async function deleteGame(gameId) {
            if (!confirm('Delete this game?')) return;
            
            try {
                showMessage('Deleting game...', 'info');
                
                const response = await fetch(`/.netlify/functions/games?id=${gameId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                showMessage('Game deleted!', 'success');
                await loadGames();
                
            } catch (error) {
                console.error('Error deleting game:', error);
                showMessage('Error deleting game.', 'error');
            }
        }

        // Validate file selection
        function validateFiles() {
            const files = document.getElementById('audioFiles').files;
            const status = document.getElementById('fileStatus');
            
            if (files.length === 0) {
                status.innerHTML = '';
            } else if (files.length !== 18) {
                status.innerHTML = `<span style="color: #fca5a5;">Need exactly 18 files (${files.length} selected)</span>`;
            } else {
                status.innerHTML = `<span style="color: #86efac;">âœ“ 18 files selected</span>`;
            }
            
            validateUploadForm();
        }

        // Validate upload form
        function validateUploadForm() {
            const name = document.getElementById('gameName').value.trim();
            const files = document.getElementById('audioFiles').files;
            const uploadBtn = document.getElementById('uploadBtn');
            
            uploadBtn.disabled = !name || files.length !== 18 || games.length >= 4;
        }

        // Upload new game
        async function uploadGame() {
            const name = document.getElementById('gameName').value.trim();
            const files = document.getElementById('audioFiles').files;
            
            if (!name || files.length !== 18) {
                showMessage('Please enter a name and select exactly 18 audio files.', 'error');
                return;
            }
            
            if (games.length >= 4) {
                showMessage('Maximum of 4 games allowed.', 'error');
                return;
            }
            
            try {
                document.getElementById('uploadBtn').disabled = true;
                showMessage('Uploading game...', 'info', 0);
                
                const formData = new FormData();
                formData.append('name', name);
                
                for (let i = 0; i < files.length; i++) {
                    formData.append(`file_${i}`, files[i]);
                }
                
                const response = await fetch('/.netlify/functions/games', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }
                
                showMessage('Game uploaded successfully!', 'success');
                
                // Reset form
                document.getElementById('gameName').value = '';
                document.getElementById('audioFiles').value = '';
                document.getElementById('fileStatus').innerHTML = '';
                
                // Reload games
                await loadGames();
                
            } catch (error) {
                console.error('Upload error:', error);
                showMessage(`Upload failed: ${error.message}`, 'error');
            } finally {
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        // Initialize game
        async function initializeGame() {
            if (!currentGame) return;
            
            try {
                showMessage('Loading game...', 'info');
                
                // Reset game state
                matches = 0;
                attempts = 0;
                selectedCards = [];
                isProcessing = false;
                updateStats();
                
                // Parse audio files
                const audioFiles = JSON.parse(currentGame.files);
                
                // Preload audio
                audioElements = [];
                const loadPromises = audioFiles.map((audioData, index) => {
                    return new Promise((resolve, reject) => {
                        const audio = new Audio();
                        audio.preload = 'auto';
                        audio.volume = 0.7;
                        
                        const timeoutId = setTimeout(() => {
                            console.warn(`Audio ${index + 1} loading timeout, proceeding anyway`);
                            resolve(audio);
                        }, 5000);
                        
                        audio.oncanplaythrough = () => {
                            clearTimeout(timeoutId);
                            resolve(audio);
                        };
                        
                        audio.onerror = (e) => {
                            clearTimeout(timeoutId);
                            console.error(`Failed to load audio ${index + 1}:`, e);
                            reject(new Error(`Failed to load audio file ${index + 1}`));
                        };
                        
                        audio.src = audioData;
                        audioElements[index] = audio;
                    });
                });
                
                await Promise.all(loadPromises);
                
                // Create game board
                createGameBoard();
                document.getElementById('messages').innerHTML = '';
                
            } catch (error) {
                console.error('Error initializing game:', error);
                showMessage('Error loading game. Please try again.', 'error');
            }
        }

        // Create game board
        function createGameBoard() {
            // Create pairs - each audio appears twice
            const pairs = [];
            for (let i = 0; i < 18; i++) {
                pairs.push(i, i);
            }
            
            // Shuffle the pairs
            gameBoard = shuffleArray([...pairs]);
            
            // Create visual board
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            gameBoard.forEach((audioIndex, position) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = position + 1;
                card.addEventListener('click', () => handleCardClick(position));
                board.appendChild(card);
            });
        }

        // Handle card clicks
        function handleCardClick(position) {
            if (isProcessing || selectedCards.includes(position)) {
                return;
            }
            
            const audioIndex = gameBoard[position];
            const card = document.querySelector(`.card:nth-child(${position + 1})`);
            
            console.log(`Card clicked - Position: ${position + 1}, Audio: ${audioIndex}`);
            
            // Play audio
            try {
                // Stop any currently playing audio
                audioElements.forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0;
                });
                
                audioElements[audioIndex].currentTime = 0;
                audioElements[audioIndex].play().catch(e => console.error('Audio play failed:', e));
                
                // Visual feedback for playing
                document.querySelectorAll('.card').forEach(c => c.classList.remove('playing'));
                card.classList.add('playing');
                
                // Clear playing state after audio
                const audio = audioElements[audioIndex];
                const clearPlaying = () => {
                    card.classList.remove('playing');
                };
                
                audio.addEventListener('ended', clearPlaying, { once: true });
                setTimeout(clearPlaying, 2000); // Fallback
                
            } catch (error) {
                console.error('Error playing audio:', error);
            }
            
            // Add to selected cards
            selectedCards.push(position);
            
            // Visual feedback - NUCLEAR APPROACH FOR FIRST CARD GOLD GLOW
            if (selectedCards.length === 1) {
                console.log('ðŸŽ¯ FIRST CARD SELECTED - APPLYING GOLD VISUAL OVERRIDE');
                
                // Store original styles
                const originalStyle = card.getAttribute('style') || '';
                card.dataset.originalStyle = originalStyle;
                
                // NUCLEAR OPTION: Complete style override with setAttribute
                card.setAttribute('style', `
                    background: linear-gradient(45deg, #ffd700, #ffed4e) !important;
                    border: 4px solid #ffa000 !important;
                    transform: scale(1.2) !important;
                    box-shadow: 0 0 30px rgba(255, 215, 0, 0.9), 
                               0 0 50px rgba(255, 215, 0, 0.6),
                               0 0 80px rgba(255, 215, 0, 0.3) !important;
                    color: #000 !important;
                    z-index: 1000 !important;
                    position: relative !important;
                    animation: firstCardPulse 1s infinite alternate !important;
                `);
                
                // Add visual indicator
                const indicator = document.createElement('div');
                indicator.innerHTML = 'ðŸŽ¯';
                indicator.style.cssText = `
                    position: absolute;
                    top: -12px;
                    right: -12px;
                    font-size: 20px;
                    animation: bounce 0.5s infinite alternate;
                    z-index: 1001;
                    filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
                `;
                indicator.className = 'selection-indicator';
                card.appendChild(indicator);
                
                console.log('âœ… GOLD GLOW APPLIED TO FIRST CARD - SHOULD BE UNMISTAKABLE NOW!');
                
            } else if (selectedCards.length === 2) {
                console.log('Second card selected - applying BLUE highlight');
                
                // Store original styles
                const originalStyle = card.getAttribute('style') || '';
                card.dataset.originalStyle = originalStyle;
                
                // Style second card - BLUE
                card.setAttribute('style', `
                    background: linear-gradient(45deg, #2563eb, #1d4ed8) !important;
                    border: 3px solid #1d4ed8 !important;
                    transform: scale(1.1) !important;
                    box-shadow: 0 0 25px rgba(37, 99, 235, 0.7) !important;
                    color: white !important;
                    z-index: 999 !important;
                `);
                
                // Check for match after delay
                isProcessing = true;
                setTimeout(checkMatch, 1000);
            }
        }

        // Check for match
        function checkMatch() {
            const [pos1, pos2] = selectedCards;
            const audio1 = gameBoard[pos1];
            const audio2 = gameBoard[pos2];
            
            console.log(`Checking match: Audio ${audio1} vs ${audio2}`);
            
            attempts++;
            
            const card1 = document.querySelector(`.card:nth-child(${pos1 + 1})`);
            const card2 = document.querySelector(`.card:nth-child(${pos2 + 1})`);
            
            if (audio1 === audio2) {
                // Match found!
                matches++;
                console.log('âœ… Match found!');
                
                // Stop any playing audio immediately
                audioElements.forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0;
                });
                
                // Apply matched styling
                [card1, card2].forEach(card => {
                    card.classList.add('matched');
                    card.setAttribute('style', `
                        background: linear-gradient(45deg, #10b981, #059669) !important;
                        border: 3px solid #059669 !important;
                        transform: scale(1.1) !important;
                        box-shadow: 0 0 25px rgba(16, 185, 129, 0.7) !important;
                        color: white !important;
                        z-index: 998 !important;
                        pointer-events: none !important;
                    `);
                    
                    // Remove indicators
                    const indicator = card.querySelector('.selection-indicator');
                    if (indicator) {
                        indicator.remove();
                    }
                });
                
                // Check for win
                if (matches === 18) {
                    setTimeout(() => {
                        showMessage(`ðŸŽ‰ You won! ${matches} matches in ${attempts} attempts (${Math.round((matches/attempts)*100)}% accuracy)`, 'success', 0);
                    }, 1000);
                }
                
            } else {
                // No match
                console.log('âŒ No match');
                setTimeout(clearSelections, 1000);
            }
            
            updateStats();
            isProcessing = false;
        }

        // Clear card selections
        function clearSelections() {
            selectedCards = [];
            
            document.querySelectorAll('.card').forEach(card => {
                // Don't reset matched cards
                if (card.classList.contains('matched')) {
                    return;
                }
                
                // Remove indicators
                const indicator = card.querySelector('.selection-indicator');
                if (indicator) {
                    indicator.remove();
                }
                
                // Restore original styles
                const originalStyle = card.dataset.originalStyle || '';
                if (originalStyle) {
                    card.setAttribute('style', originalStyle);
                    delete card.dataset.originalStyle;
                } else {
                    card.removeAttribute('style');
                }
                
                // Remove classes
                card.classList.remove('playing');
            });
        }

        // Update game stats
        function updateStats() {
            document.getElementById('matches').textContent = matches;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('accuracy').textContent = attempts > 0 ? Math.round((matches / attempts) * 100) + '%' : '100%';
        }

        // Ticker message functions
        async function loadTickerMessage() {
            try {
                const response = await fetch('/.netlify/functions/messages');
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.message) {
                        document.getElementById('tickerText').textContent = data.message;
                    }
                }
            } catch (error) {
                console.log('Using default ticker message');
            }
        }

        async function updateTicker() {
            const message = document.getElementById('tickerInput').value.trim();
            if (!message) return;
            
            try {
                const response = await fetch('/.netlify/functions/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                if (response.ok) {
                    document.getElementById('tickerText').textContent = message;
                    document.getElementById('tickerInput').value = '';
                    showMessage('Ticker updated!', 'success');
                } else {
                    throw new Error('Update failed');
                }
            } catch (error) {
                showMessage('Error updating ticker', 'error');
            }
        }

        // Utility functions
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
    </script>
