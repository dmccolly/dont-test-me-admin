<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px;
            min-width: 280px;
            background: rgba(40, 44, 52, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            position: relative;
            margin: auto;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 0.9rem;
            color: #b0b3b8;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .ticker {
            min-height: 40px;
            max-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
            font-size: 0.8rem;
            font-weight: normal;
            text-align: center;
            line-height: 1.2;
            padding: 5px;
            overflow: hidden;
        }

        .game-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .game-btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 70px;
            max-width: 90px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .game-btn.active {
            background: linear-gradient(145deg, #45a049, #4CAF50);
            transform: translateY(-1px);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.6rem;
            color: #b0b3b8;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 0.95rem;
            font-weight: bold;
            color: white;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.05)
            );
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:nth-child(6n+1) { 
            border-color: rgba(0, 191, 255, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 191, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+2) { 
            border-color: rgba(255, 20, 147, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 20, 147, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+3) { 
            border-color: rgba(138, 43, 226, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(138, 43, 226, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+4) { 
            border-color: rgba(255, 140, 0, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 140, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+5) { 
            border-color: rgba(50, 205, 50, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(50, 205, 50, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+6) { 
            border-color: rgba(255, 69, 0, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 69, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .card.matched {
            background: linear-gradient(145deg, rgba(76, 175, 80, 0.3), rgba(69, 160, 73, 0.3));
            border-color: rgba(76, 175, 80, 0.6);
            color: #4CAF50;
        }

        .card.matched::after {
            content: 'âœ“';
            position: absolute;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        /* Override all card styles when first-selected */
        .card.first-selected,
        .card.first-selected:nth-child(6n+1),
        .card.first-selected:nth-child(6n+2),
        .card.first-selected:nth-child(6n+3),
        .card.first-selected:nth-child(6n+4),
        .card.first-selected:nth-child(6n+5),
        .card.first-selected:nth-child(6n+6) {
            background: linear-gradient(145deg, 
                rgba(230, 194, 0, 0.8), 
                rgba(204, 172, 0, 0.7)) !important;
            backdrop-filter: blur(10px) !important;
            border: 2px solid rgba(212, 179, 0, 0.9) !important;
            color: #000 !important;
            transform: translateY(-4px) scale(1.05) !important;
            box-shadow: 
                0 0 12px rgba(230, 194, 0, 0.4),
                0 0 24px rgba(230, 194, 0, 0.2),
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3) !important;
            animation: first-card-glow 1.5s ease-in-out infinite alternate !important;
            z-index: 1000 !important;
            position: relative !important;
        }

        .card.first-selected::before {
            display: none !important;
        }

        .card.first-selected::after {
            content: 'ðŸ‘†' !important;
            position: absolute !important;
            top: -18px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            font-size: 1rem !important;
            z-index: 1001 !important;
        }

        @keyframes first-card-glow {
            0% { 
                box-shadow: 
                    0 0 8px rgba(230, 194, 0, 0.4),
                    0 0 16px rgba(230, 194, 0, 0.2),
                    0 8px 16px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
                transform: translateY(-4px) scale(1.05);
            }
            100% { 
                box-shadow: 
                    0 0 16px rgba(230, 194, 0, 0.6),
                    0 0 32px rgba(230, 194, 0, 0.3),
                    0 8px 16px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
                transform: translateY(-6px) scale(1.06);
            }
        }

        /* Override all card styles when second-selected */
        .card.second-selected,
        .card.second-selected:nth-child(6n+1),
        .card.second-selected:nth-child(6n+2),
        .card.second-selected:nth-child(6n+3),
        .card.second-selected:nth-child(6n+4),
        .card.second-selected:nth-child(6n+5),
        .card.second-selected:nth-child(6n+6) {
            background: linear-gradient(145deg, #2196F3, #1976D2) !important;
            border: 2px solid #64b5f6 !important;
            color: #fff !important;
            transform: translateY(-3px) scale(1.03) !important;
            box-shadow: 
                0 0 8px #2196F3,
                0 0 16px rgba(33, 150, 243, 0.3),
                0 6px 12px rgba(0, 0, 0, 0.3) !important;
            z-index: 500 !important;
            position: relative !important;
        }

        .card.second-selected::before {
            display: none !important;
        }

        .card.playing {
            background: linear-gradient(145deg, rgba(33, 150, 243, 0.4), rgba(21, 101, 192, 0.4));
            border-color: rgba(33, 150, 243, 0.8);
            transform: translateY(-2px) scale(1.01);
            animation: pulse 0.6s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 20px rgba(33, 150, 243, 0.3); }
            to { box-shadow: 0 0 30px rgba(33, 150, 243, 0.6); }
        }

        .controls {
            text-align: center;
            margin-bottom: 10px;
        }

        .new-game-btn {
            background: linear-gradient(145deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            display: block;
            width: auto;
            margin: 0 auto;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .new-game-btn .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-info {
            text-align: center;
            color: #b0b3b8;
            font-size: 0.8rem;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .admin-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7rem;
            cursor: pointer;
            padding: 6px 8px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(40, 44, 52, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #b0b3b8;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .file-input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.05);
        }

        .btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(145deg, #f44336, #d32f2f);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #6c757d, #5a6268);
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 400px) {
            .container {
                border-radius: 16px;
                padding: 15px;
            }
        }
        
        @media (max-width: 350px) {
            #game-board {
                gap: 3px;
            }
            
            .card {
                border-radius: 10px;
            }
            
            .card-number {
                font-size: 0.8rem;
            }
            
            .game-btn {
                min-width: 60px;
                padding: 6px;
                font-size: 0.7rem;
            }
            
            .stat-value {
                font-size: 0.9rem;
            }
            
            .stat-label {
                font-size: 0.55rem;
            }
            
            .title {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 5px;
                line-height: 1.3;
            }
            
            .new-game-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .game-info {
                font-size: 0.7rem;
                margin-top: 5px;
                margin-bottom: 5px;
            }
        }
        
        @media (max-height: 700px) {
            .container {
                padding-top: 10px;
                padding-bottom: 10px;
            }
            
            .title {
                font-size: 1.7rem;
                margin-bottom: 5px;
            }
            
            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 5px;
            }
            
            .stats {
                margin-bottom: 10px;
            }
            
            #game-board {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                max-width: 400px;
                padding: 15px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 8px;
            }
            
            .game-btn {
                padding: 7px;
                font-size: 0.7rem;
            }
            
            .new-game-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .card {
                border-radius: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 12px;
                border-radius: 18px;
            }
            
            .title {
                font-size: 1.6rem;
                margin-bottom: 5px;
            }
            
            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 5px;
            }
            
            .game-btn {
                min-width: 65px;
                max-width: 80px;
                padding: 6px;
                font-size: 0.7rem;
            }
            
            .game-board {
                gap: 4px;
            }
            
            .card {
                font-size: 0.7rem;
                border-radius: 10px;
            }
            
            .stats {
                gap: 6px;
            }
            
            .stat {
                padding: 6px;
            }
            
            .new-game-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .admin-btn {
                top: 10px;
                right: 10px;
                padding: 5px 7px;
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">DON'T TEST ME</h1>
            <p class="subtitle">Here's one to test your hearing AND recall. Huh? I SAID, <strong>TO TEST YOUR HEARING AND RECALL!!</strong></p>
            <div id="ticker" class="ticker"></div>
        </div>

        <div class="game-selector" id="gameSelector">
            <button class="game-btn active" data-game="1">Demo Game</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">MATCHES</div>
                <div class="stat-value" id="matches">0/18</div>
            </div>
            <div class="stat">
                <div class="stat-label">ATTEMPTS</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ACCURACY</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="new-game-btn" id="newGameBtn">
                New Game
                <span class="badge" id="newGameBadge">4</span>
            </button>
        </div>

        <div class="game-info" id="gameInfo">
            Game ready. Find the matching sounds!<br>
            <span id="gameTimer">Time: 0:00 | Attempts: 0</span>
        </div>
        
        <button class="admin-btn" id="adminBtn">âš™</button>
    </div>

    <!-- Admin Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Admin Access</h2>
                <button class="close-btn" id="closeAdminModal">Ã—</button>
            </div>
            <div id="adminLogin">
                <div class="form-group">
                    <label class="form-label">Enter password:</label>
                    <input type="password" class="form-input" id="adminPassword" placeholder="Password">
                </div>
                <button class="btn" id="adminLoginBtn">Enter</button>
                <button class="btn btn-secondary" id="cancelAdminBtn">Cancel</button>
            </div>
            <div id="adminPanel" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Game Name:</label>
                    <input type="text" class="form-input" id="gameName" placeholder="Enter game name">
                </div>
                <div class="form-group">
                    <label class="form-label">Audio Files (select 18):</label>
                    <input type="file" class="form-input" id="audioFiles" multiple accept="audio/*">
                </div>
                <button class="btn" id="uploadGameBtn">Upload Audio Game</button>

                <div class="form-group" style="margin-top: 30px;">
                    <label class="form-label">Ticker Messages (one per line):</label>
                    <textarea class="form-textarea" id="tickerMessages" placeholder="Enter funny messages, one per line..."></textarea>
                </div>
                <button class="btn" id="uploadTickerBtn">Upload Ticker Messages</button>

                <div class="form-group" style="margin-top: 30px;">
                    <label class="form-label">Select Game to Delete:</label>
                    <select class="form-select" id="deleteGameSelect">
                        <option value="">-- Select a game --</option>
                    </select>
                </div>
                <button class="btn btn-danger" id="deleteGameBtn">Delete Selected Game</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/.netlify/functions';
        
        let games = [];
        let gameBoard = [];
        let selectedCards = [];
        let matches = 0;
        let attempts = 0;
        let currentAudio = null;
        let timerInterval = null;
        let timerSeconds = 0;
        let isProcessingMatch = false;

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            loadGames();
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            document.getElementById('newGameBtn').addEventListener('click', function() {
                if (currentGame) {
                    resetGame();
                    createGameBoard();
                    preloadAudio(); // Ensure audio is preloaded for new game layout
                }
            });
            
            document.getElementById('adminBtn').addEventListener('click', () => {
                document.getElementById('adminModal').classList.add('show');
            });

            document.getElementById('closeAdminModal').addEventListener('click', closeAdminModal);
            document.getElementById('cancelAdminBtn').addEventListener('click', closeAdminModal);
            
            document.getElementById('adminLoginBtn').addEventListener('click', () => {
                const password = document.getElementById('adminPassword').value;
                if (password === 'MUSIC') {
                    document.getElementById('adminLogin').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                } else {
                    alert('Incorrect password');
                }
            });
            
            document.getElementById('uploadGameBtn').addEventListener('click', uploadGame);
            document.getElementById('deleteGameBtn').addEventListener('click', deleteSelectedGame);
            document.getElementById('uploadTickerBtn').addEventListener('click', uploadTickerMessages);
            
            // Audio file input change event
            document.getElementById('audioFiles').addEventListener('change', function(e) {
                const fileList = document.getElementById('file-list');
                if (fileList) {
                    fileList.innerHTML = '';
                    
                    if (this.files.length > 18) {
                        alert('Please select a maximum of 18 audio files.');
                        this.value = '';
                        return;
                    }
                    
                    for (let i = 0; i < this.files.length; i++) {
                        const file = this.files[i];
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.textContent = file.name;
                        fileList.appendChild(fileItem);
                    }
                }
            });
        }

        function closeAdminModal() {
            document.getElementById('adminModal').classList.remove('show');
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        // Load games from the server
        function loadGames() {
            document.getElementById('ticker').textContent = 'Loading games...';
            
            fetch(`${API_BASE_URL}/games`)
                .then(response => response.json())
                .then(data => {
                    console.log('Loaded games:', data);
                    games = data;
                    renderGameList();
                    loadTickerMessages();
                    document.getElementById('ticker').textContent = 'Welcome to the audio challenge!';
                    
                    // If we have games, select the first one automatically
                    if (games.length > 0) {
                        selectGame(games[0].id);
                    }
                })
                .catch(error => {
                    console.error('Error loading games:', error);
                    document.getElementById('ticker').textContent = 'Error loading games. Please refresh the page.';
                });
        }

        // Load ticker messages
        function loadTickerMessages() {
            fetch(`${API_BASE_URL}/messages`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.messages) {
                        startTickerRotation(data.messages);
                    }
                })
                .catch(error => {
                    console.error('Error loading ticker messages:', error);
                });
        }

        // Start ticker message rotation
        let tickerInterval;
        function startTickerRotation(messages) {
            if (!messages || messages.length === 0) return;
            
            let index = 0;
            
            // Clear any existing interval
            if (tickerInterval) {
                clearInterval(tickerInterval);
            }
            
            tickerInterval = setInterval(() => {
                document.getElementById('ticker').textContent = messages[index];
                index = (index + 1) % messages.length;
            }, 8000);
        }

        // Upload ticker messages
        function uploadTickerMessages() {
            const messages = document.getElementById('tickerMessages').value.trim();
            
            if (!messages) {
                alert('Please enter some ticker messages');
                return;
            }

            // Convert messages to array
            const messageArray = messages.split('\n').filter(msg => msg.trim() !== '');
            
            fetch(`${API_BASE_URL}/messages`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ messages: messageArray })
            })
            .then(response => response.json())
            .then(data => {
                alert('Ticker messages uploaded successfully!');
                document.getElementById('tickerMessages').value = '';
                startTickerRotation(messageArray);
            })
            .catch(error => {
                console.error('Error uploading ticker messages:', error);
                alert('Error uploading messages. Please try again.');
            });
        }

        // Render the game list
        function renderGameList() {
            const gameSelector = document.getElementById('gameSelector');
            gameSelector.innerHTML = '';
            
            games.forEach(game => {
                const btn = document.createElement('button');
                btn.className = 'game-btn';
                btn.textContent = game.name;
                btn.dataset.game = game.id;
                btn.addEventListener('click', () => selectGame(game.id));
                gameSelector.appendChild(btn);
            });

            // Update new game badge - show total available slots
            const badge = document.getElementById('newGameBadge');
            if (badge) {
                badge.textContent = games.length;
                badge.style.display = games.length > 1 ? 'flex' : 'none';
            }
            
            // Update delete game options
            updateDeleteGameOptions();
        }

        // Update delete game options
        function updateDeleteGameOptions() {
            const select = document.getElementById('deleteGameSelect');
            if (!select) return;
            
            select.innerHTML = '<option value="">-- Select a game --</option>';
            
            // Only show non-demo games for deletion
            games.forEach(game => {
                if (game.name !== "Demo Game") {
                    const option = document.createElement('option');
                    option.value = game.id;
                    option.textContent = game.name;
                    select.appendChild(option);
                }
            });
        }

        // Delete selected game
        function deleteSelectedGame() {
            const gameId = document.getElementById('deleteGameSelect').value;
            if (!gameId) {
                alert('Please select a game to delete');
                return;
            }

            const game = games.find(g => g.id === gameId);
            if (!game) {
                alert('Game not found');
                return;
            }

            if (game.name === "Demo Game") {
                alert('Cannot delete the demo game');
                return;
            }

            if (!confirm(`Are you sure you want to delete "${game.name}"?`)) {
                return;
            }

            fetch(`${API_BASE_URL}/games/${gameId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert('Game deleted successfully!');
                loadGames();
            })
            .catch(error => {
                console.error('Error deleting game:', error);
                alert('Error deleting game. Please try again.');
            });
        }

        // Upload new game
        function uploadGame() {
            const gameName = document.getElementById('gameName').value.trim();
            const audioFiles = document.getElementById('audioFiles').files;

            if (!gameName) {
                alert('Please enter a game name');
                return;
            }

            if (audioFiles.length === 0) {
                alert('Please select at least one audio file');
                return;
            }

            if (audioFiles.length > 18) {
                alert('Please select a maximum of 18 audio files');
                return;
            }

            // Count custom games (non-demo games)
            const customGames = games.filter(game => game.name !== "Demo Game").length;
            if (customGames >= 3) {
                alert('Maximum of 3 custom games allowed. Please delete a game first.');
                return;
            }

            const formData = new FormData();
            formData.append('name', gameName);
            
            for (let i = 0; i < audioFiles.length; i++) {
                formData.append('files', audioFiles[i]);
            }

            document.getElementById('ticker').textContent = 'Uploading game...';
            
            fetch(`${API_BASE_URL}/games`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Game uploaded successfully!');
                document.getElementById('gameName').value = '';
                document.getElementById('audioFiles').value = '';
                closeAdminModal();
                loadGames();
            })
            .catch(error => {
                console.error('Error uploading game:', error);
                document.getElementById('ticker').textContent = 'Error uploading game';
                alert('Error uploading game. Please try again.');
            });
        }

        // Select a game
        let currentGame = null;
        function selectGame(gameId) {
            console.log("Selecting game with ID:", gameId);
            const selectedGame = games.find(game => game.id === gameId);
            
            if (!selectedGame) {
                console.error("Game not found");
                return;
            }
            
            // Update active button
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.game === gameId);
            });
            
            console.log("Found game:", selectedGame);
            currentGame = selectedGame;
            
            // Reset game state
            nuclearReset();
            matches = 0;
            attempts = 0;
            
            // Update UI
            document.getElementById('matches').textContent = '0/18';
            document.getElementById('attempts').textContent = '0';
            document.getElementById('accuracy').textContent = '100%';
            document.getElementById('ticker').textContent = 'Loading game...';
            
            // Preload audio and create game board
            preloadAudio(selectedGame, () => {
                createGameBoard();
                document.getElementById('ticker').textContent = `Game ready. Find the matching sounds!`;
                startTimer();
            });
        }

        // Preload audio files for the game
        let preloadedAudio = {};
        function preloadAudio(game, callback) {
            if (!game || !game.audioFiles || game.audioFiles.length === 0) {
                if (callback) callback();
                return;
            }
            
            // Clear existing preloaded audio
            Object.values(preloadedAudio).forEach(audio => {
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
            preloadedAudio = {};
            
            // Keep track of loaded files
            let loadedCount = 0;
            const totalFiles = game.audioFiles.length;
            
            // Set a timeout for the entire loading process
            const globalTimeout = setTimeout(() => {
                console.log("Global audio loading timeout reached");
                if (callback) callback();
            }, 8000);
            
            // Preload each audio file
            game.audioFiles.forEach((file, index) => {
                const audio = new Audio();
                
                // Multiple events for better load detection
                const loadEvents = ['canplay', 'canplaythrough', 'loadeddata'];
                
                // Function to handle successful loading
                const handleLoad = () => {
                    // Only count once
                    if (preloadedAudio[index]) return;
                    
                    console.log(`Audio ${index} loaded`);
                    preloadedAudio[index] = audio;
                    loadedCount++;
                    
                    // Remove all event listeners
                    loadEvents.forEach(event => audio.removeEventListener(event, handleLoad));
                    audio.removeEventListener('error', handleError);
                    
                    // Check if all files are loaded
                    if (loadedCount === totalFiles) {
                        clearTimeout(globalTimeout);
                        if (callback) callback();
                    }
                };
                
                // Function to handle loading errors
                const handleError = (e) => {
                    console.error(`Error loading audio ${index}:`, e);
                    loadedCount++;
                    
                    // Remove all event listeners
                    loadEvents.forEach(event => audio.removeEventListener(event, handleLoad));
                    audio.removeEventListener('error', handleError);
                    
                    // Continue even with errors
                    if (loadedCount === totalFiles) {
                        clearTimeout(globalTimeout);
                        if (callback) callback();
                    }
                };
                
                // Add event listeners
                loadEvents.forEach(event => audio.addEventListener(event, handleLoad));
                audio.addEventListener('error', handleError);
                
                // Set properties and start loading
                audio.preload = 'auto';
                audio.volume = 0.7;
                audio.src = file;
                audio.load();
                
                // Individual timeout for this file
                setTimeout(() => {
                    if (!preloadedAudio[index]) {
                        console.log(`Audio ${index} timed out, continuing anyway`);
                        loadedCount++;
                        
                        // Remove event listeners
                        loadEvents.forEach(event => audio.removeEventListener(event, handleLoad));
                        audio.removeEventListener('error', handleError);
                        
                        // Continue if all files have been processed
                        if (loadedCount === totalFiles) {
                            clearTimeout(globalTimeout);
                            if (callback) callback();
                        }
                    }
                }, 3000);
            });
        }

        // Create the game board
        function createGameBoard() {
            if (!currentGame || !currentGame.audioFiles) return;
            
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // Create audio mapping for pairs
            const audioIndices = Array.from({ length: currentGame.audioFiles.length }, (_, i) => i);
            const audioPairs = [...audioIndices, ...audioIndices]; // Each audio appears twice
            
            // Shuffle the pairs
            for (let i = audioPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [audioPairs[i], audioPairs[j]] = [audioPairs[j], audioPairs[i]];
            }
            
            // Create game board array
            gameBoard = [];
            for (let i = 0; i < audioPairs.length; i++) {
                gameBoard.push({
                    position: i,
                    audioIndex: audioPairs[i],
                    matched: false
                });
            }
            
            // Create card elements
            gameBoard.forEach((card, i) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.textContent = i + 1;
                cardElement.dataset.position = i;
                cardElement.dataset.audioIndex = card.audioIndex;
                cardElement.addEventListener('click', () => handleCardClick(i));
                board.appendChild(cardElement);
            });
        }

        // Handle card click - Final robust solution
        function handleCardClick(position) {
            const card = document.querySelector(`[data-position="${position}"]`);
            
            // Skip if card is invalid, matched, or already selected
            if (!card || 
                card.classList.contains('matched') || 
                selectedCards.includes(position)) {
                return;
            }
            
            // Get the audio index for this card
            const audioIndex = parseInt(card.dataset.audioIndex);
            
            // If we're processing a match or have 2 cards, this is a new selection
            if (isProcessingMatch || selectedCards.length >= 2) {
                // Nuclear cleanup
                nuclearReset();
                
                // This becomes the first card of a new selection
                firstCardSelect(card, position, audioIndex);
                return;
            }
            
            // First card selection
            if (selectedCards.length === 0) {
                firstCardSelect(card, position, audioIndex);
            } 
            // Second card selection
            else if (selectedCards.length === 1) {
                secondCardSelect(card, position, audioIndex);
            }
        }
        
        // First card selection
        function firstCardSelect(card, position, audioIndex) {
            // Reset any lingering state first
            nuclearReset();
            
            // Play the audio
            playAudio(audioIndex);
            
            // Mark as first selected
            selectedCards.push(position);
            
            // Apply gold styling
            card.classList.add('first-selected');
            
            // Add target indicator
            const indicator = document.createElement('div');
            indicator.className = 'target-indicator';
            indicator.innerHTML = 'ðŸ‘†';
            indicator.style.cssText = `
                position: absolute;
                top: -18px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 1rem;
                z-index: 1001;
            `;
            card.appendChild(indicator);
        }
        
        // Second card selection
        function secondCardSelect(card, position, audioIndex) {
            // Stop first card's audio
            stopCurrentAudio();
            
            // Block further clicks while processing
            isProcessingMatch = true;
            
            // Play this card's audio
            playAudio(audioIndex);
            
            // Add to selected cards
            selectedCards.push(position);
            
            // Apply blue styling
            card.classList.add('second-selected');
            
            // Increment attempts counter
            attempts++;
            updateStats();
            
            // Get first card info
            const pos1 = selectedCards[0];
            const card1 = document.querySelector(`[data-position="${pos1}"]`);
            const audioIndex1 = parseInt(card1.dataset.audioIndex);
            
            // Check for match
            if (audioIndex === audioIndex1) {
                // Match found
                handleMatch(card1, card, pos1, position);
            } else {
                // No match
                handleMismatch(card1, card);
            }
        }
        
        // Handle match found
        function handleMatch(card1, card2, pos1, pos2) {
            // Update game state
            gameBoard[pos1].matched = true;
            gameBoard[pos2].matched = true;
            matches++;
            
            // Remove selection styling
            card1.classList.remove('first-selected');
            card2.classList.remove('second-selected');
            
            // Add matched styling
            card1.classList.add('matched');
            card2.classList.add('matched');
            
            // Remove indicators
            const indicator = card1.querySelector('.target-indicator');
            if (indicator) indicator.remove();
            
            // Reset state (but don't stop audio)
            selectedCards = [];
            isProcessingMatch = false;
            
            // Final cleanup to ensure no ghost states
            document.querySelectorAll('.first-selected').forEach(c => c.classList.remove('first-selected'));
            document.querySelectorAll('.second-selected').forEach(c => c.classList.remove('second-selected'));
            document.querySelectorAll('.target-indicator').forEach(ind => ind.remove());
            
            // Check for win condition
            if (matches === 18) {
                gameOver();
            }
            
            // Update stats
            updateStats();
        }
        
        // Handle mismatch
        function handleMismatch(card1, card2) {
            // Show both cards for a moment
            setTimeout(() => {
                // Remove selection styling
                card1.classList.remove('first-selected');
                card2.classList.remove('second-selected');
                
                // Remove indicators
                const indicator = card1.querySelector('.target-indicator');
                if (indicator) indicator.remove();
                
                // Final cleanup to ensure no ghost states
                document.querySelectorAll('.first-selected').forEach(c => c.classList.remove('first-selected'));
                document.querySelectorAll('.second-selected').forEach(c => c.classList.remove('second-selected'));
                document.querySelectorAll('.target-indicator').forEach(ind => ind.remove());
                
                // Reset state (but don't stop audio)
                selectedCards = [];
                isProcessingMatch = false;
            }, 1000);
            
            // Update stats
            updateStats();
        }
        
        // Nuclear reset - clears EVERYTHING
        function nuclearReset() {
            // Stop all audio
            stopCurrentAudio();
            
            // Clear ALL card states except matched
            document.querySelectorAll('.card').forEach(card => {
                if (!card.classList.contains('matched')) {
                    card.classList.remove('first-selected', 'second-selected', 'playing');
                }
            });
            
            // Remove ALL indicators
            document.querySelectorAll('.target-indicator').forEach(ind => ind.remove());
            
            // Reset state completely
            selectedCards = [];
            isProcessingMatch = false;
        }
        
        // Simple audio playback
        function playAudio(audioIndex) {
            if (preloadedAudio[audioIndex]) {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                
                currentAudio = preloadedAudio[audioIndex];
                currentAudio.currentTime = 0;
                currentAudio.play().catch(e => console.error('Error playing audio:', e));
            }
        }
        
        // Stop current audio
        function stopCurrentAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
        }

        // Update stats display
        function updateStats() {
            document.getElementById('matches').textContent = `${matches}/18`;
            document.getElementById('attempts').textContent = attempts;
            
            // Calculate accuracy
            const accuracy = attempts === 0 ? 100 : Math.round((matches / attempts) * 100);
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            
            // Update timer display
            updateTimer();
        }

        // Reset game
        function resetGame() {
            // Stop audio
            stopCurrentAudio();
            
            // Reset game state
            nuclearReset();
            matches = 0;
            attempts = 0;
            
            // Reset timer
            timerSeconds = 0;
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            startTimer();
            
            // Update stats
            updateStats();
        }

        // Start timer
        function startTimer() {
            timerSeconds = 0;
            updateTimer();
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(function() {
                timerSeconds++;
                updateTimer();
            }, 1000);
        }

        // Update timer display
        function updateTimer() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('gameTimer').textContent = `Time: ${timeStr} | Attempts: ${attempts}`;
        }

        // Game over
        function gameOver() {
            // Stop timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Calculate stats
            const accuracy = Math.round((matches / attempts) * 100);
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Show win message
            document.getElementById('ticker').textContent = 
                `Congratulations! Completed in ${timeString} with ${attempts} attempts (${accuracy}% accuracy)!`;
        }
    </script>
