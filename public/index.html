<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(40, 44, 52, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            position: relative;
            margin: auto;
        }

        /* Logo styling - embossed effect in lower left */
        .logo-container {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 80px;
            height: 80px;
            opacity: 0.4;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .logo-container:hover {
            opacity: 0.6;
        }

        .logo-svg {
            width: 100%;
            height: 100%;
            filter: 
                drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5))
                drop-shadow(-1px -1px 1px rgba(255, 255, 255, 0.05));
        }

        .logo-svg .logo-letters {
            fill: rgba(255, 255, 255, 0.15);
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 0.5;
        }

        .logo-svg .logo-mic {
            fill: rgba(255, 255, 255, 0.12);
            stroke: rgba(255, 255, 255, 0.18);
            stroke-width: 0.5;
        }

        .logo-svg .logo-wave {
            stroke: rgba(255, 255, 255, 0.25);
            stroke-width: 1;
            fill: none;
            opacity: 0.6;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 0.9rem;
            color: #b0b3b8;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .ticker {
            min-height: 40px;
            max-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
            font-size: 0.8rem;
            font-weight: normal;
            text-align: center;
            line-height: 1.2;
            padding: 5px;
            overflow: hidden;
        }

        .game-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .game-btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 95px;
            max-width: 120px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .game-btn.active {
            background: linear-gradient(145deg, #45a049, #4CAF50);
            transform: translateY(-1px);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.6rem;
            color: #b0b3b8;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            margin-bottom: 15px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.05)
            );
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:nth-child(6n+1) { 
            border-color: rgba(0, 191, 255, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 191, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+2) { 
            border-color: rgba(255, 20, 147, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 20, 147, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+3) { 
            border-color: rgba(138, 43, 226, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(138, 43, 226, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+4) { 
            border-color: rgba(255, 140, 0, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 140, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+5) { 
            border-color: rgba(50, 205, 50, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(50, 205, 50, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+6) { 
            border-color: rgba(255, 69, 0, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 69, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .card.matched {
            background: linear-gradient(145deg, rgba(76, 175, 80, 0.3), rgba(69, 160, 73, 0.3));
            border-color: rgba(76, 175, 80, 0.6);
            color: #4CAF50;
        }

        .card.matched::after {
            content: 'âœ“';
            position: absolute;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        /* Override all card styles when first-selected */
        .card.first-selected,
        .card.first-selected:nth-child(6n+1),
        .card.first-selected:nth-child(6n+2),
        .card.first-selected:nth-child(6n+3),
        .card.first-selected:nth-child(6n+4),
        .card.first-selected:nth-child(6n+5),
        .card.first-selected:nth-child(6n+6) {
            background: linear-gradient(145deg, 
                rgba(230, 194, 0, 0.8), 
                rgba(204, 172, 0, 0.7)) !important;
            backdrop-filter: blur(10px) !important;
            border: 2px solid rgba(212, 179, 0, 0.9) !important;
            color: #000 !important;
            transform: translateY(-4px) scale(1.05) !important;
            box-shadow: 
                0 0 12px rgba(230, 194, 0, 0.4),
                0 0 24px rgba(230, 194, 0, 0.2),
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3) !important;
            animation: first-card-glow 1.5s ease-in-out infinite alternate !important;
            z-index: 1000 !important;
            position: relative !important;
        }

        .card.first-selected::before {
            display: none !important;
        }

        .card.first-selected::after {
            content: 'ðŸ‘†' !important;
            position: absolute !important;
            top: -18px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            font-size: 1rem !important;
            z-index: 1001 !important;
        }

        @keyframes first-card-glow {
            0% { 
                box-shadow: 
                    0 0 8px rgba(230, 194, 0, 0.4),
                    0 0 16px rgba(230, 194, 0, 0.2),
                    0 8px 16px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
                transform: translateY(-4px) scale(1.05);
            }
            100% { 
                box-shadow: 
                    0 0 16px rgba(230, 194, 0, 0.6),
                    0 0 32px rgba(230, 194, 0, 0.3),
                    0 8px 16px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
                transform: translateY(-6px) scale(1.06);
            }
        }

        /* Override all card styles when second-selected */
        .card.second-selected,
        .card.second-selected:nth-child(6n+1),
        .card.second-selected:nth-child(6n+2),
        .card.second-selected:nth-child(6n+3),
        .card.second-selected:nth-child(6n+4),
        .card.second-selected:nth-child(6n+5),
        .card.second-selected:nth-child(6n+6) {
            background: linear-gradient(145deg, #2196F3, #1976D2) !important;
            border: 2px solid #64b5f6 !important;
            color: #fff !important;
            transform: translateY(-3px) scale(1.03) !important;
            box-shadow: 
                0 0 8px #2196F3,
                0 0 16px rgba(33, 150, 243, 0.3),
                0 6px 12px rgba(0, 0, 0, 0.3) !important;
            z-index: 500 !important;
            position: relative !important;
        }

        .card.second-selected::before {
            display: none !important;
        }

        .card.playing {
            background: linear-gradient(145deg, rgba(33, 150, 243, 0.4), rgba(21, 101, 192, 0.4));
            border-color: rgba(33, 150, 243, 0.8);
            transform: translateY(-2px) scale(1.01);
            animation: pulse 0.6s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 20px rgba(33, 150, 243, 0.3); }
            to { box-shadow: 0 0 30px rgba(33, 150, 243, 0.6); }
        }

        .controls {
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 60px; /* Add padding to avoid logo overlap */
        }

        .new-game-btn {
            background: linear-gradient(145deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .new-game-btn .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-info {
            text-align: center;
            color: #b0b3b8;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .admin-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7rem;
            cursor: pointer;
            padding: 6px 8px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(40, 44, 52, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #b0b3b8;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .file-input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.05);
        }

        .btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(145deg, #f44336, #d32f2f);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #6c757d, #5a6268);
        }

        @media (max-width: 768px) {
            .container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                padding: 20px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .game-board {
                gap: 6px;
            }
            
            .card {
                font-size: 0.8rem;
            }
            
            .stats {
                gap: 10px;
            }
            
            .stat {
                padding: 8px;
            }

            .logo-container {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                padding: 15px;
            }
            
            .title {
                font-size: 1.3rem;
            }
            
            .game-board {
                gap: 4px;
            }
            
            .card {
                font-size: 0.7rem;
            }
            
            .game-selector {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .game-btn {
                flex: 0 1 calc(50% - 4px);
                min-width: 0;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .logo-container {
                width: 50px;
                height: 50px;
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo in lower left corner -->
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                <!-- H -->
                <path class="logo-letters" d="M10 20 L10 80 M10 50 L30 50 M30 20 L30 80" />
                <!-- O -->
                <ellipse class="logo-letters" cx="50" cy="50" rx="15" ry="30" fill="none" />
                <!-- I -->
                <path class="logo-letters" d="M75 20 L75 80" />
                <!-- B -->
                <path class="logo-letters" d="M90 20 L90 80 M90 20 L105 20 Q120 20 120 35 Q120 50 105 50 L90 50 M90 50 L108 50 Q125 50 125 65 Q125 80 108 80 L90 80" />
                <!-- Microphone -->
                <ellipse class="logo-mic" cx="50" cy="45" rx="8" ry="15" />
                <path class="logo-mic" d="M42 45 L42 60 Q42 68 50 68 Q58 68 58 60 L58 45 M50 68 L50 75 M45 75 L55 75" />
                <!-- Sound wave -->
                <path class="logo-wave" d="M70 40 Q75 45 70 50 M80 35 Q88 50 80 65 M90 30 Q100 50 90 70" />
            </svg>
        </div>

        <div class="header">
            <h1 class="title">DON'T TEST ME</h1>
            <p class="subtitle">Here's one to test your hearing AND recall. Huh? I SAID, <strong>TO TEST YOUR HEARING AND RECALL!!</strong></p>
            <div id="ticker" class="ticker"></div>
        </div>

        <div class="game-selector" id="gameSelector">
            <button class="game-btn active" data-game="1">Demo Game</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">MATCHES</div>
                <div class="stat-value" id="matches">0/18</div>
            </div>
            <div class="stat">
                <div class="stat-label">ATTEMPTS</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ACCURACY</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="new-game-btn" id="newGameBtn">
                New Game
                <span class="badge" id="newGameBadge">4</span>
            </button>
        </div>

        <div class="game-info" id="gameInfo">
            Game ready. Find the matching sounds!<br>
            <span id="gameTimer">Time: 0:00 | Attempts: 0</span>
        </div>
        
        <button class="admin-btn" id="adminBtn">âš™</button>
    </div>

    <!-- Admin Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Admin Access</h2>
                <button class="close-btn" id="closeAdminModal">Ã—</button>
            </div>
            <div id="adminLogin">
                <div class="form-group">
                    <label class="form-label">Enter password:</label>
                    <input type="password" class="form-input" id="adminPassword" placeholder="Password">
                </div>
                <button class="btn" id="adminLoginBtn">Enter</button>
                <button class="btn btn-secondary" id="cancelAdminBtn">Cancel</button>
            </div>
            <div id="adminPanel" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Game Name:</label>
                    <input type="text" class="form-input" id="gameName" placeholder="Enter game name">
                </div>
                <div class="form-group">
                    <label class="form-label">Audio Files (select 18):</label>
                    <input type="file" class="form-input" id="audioFiles" multiple accept="audio/*">
                </div>
                <button class="btn" id="uploadGameBtn">Upload Audio Game</button>

                <div class="form-group" style="margin-top: 30px;">
                    <label class="form-label">Ticker Messages (one per line):</label>
                    <textarea class="form-textarea" id="tickerMessages" placeholder="Enter funny messages, one per line..."></textarea>
                </div>
                <button class="btn" id="uploadTickerBtn">Upload Ticker Messages</button>

                <div class="form-group" style="margin-top: 30px;">
                    <label class="form-label">Select Game to Delete:</label>
                    <select class="form-select" id="deleteGameSelect">
                        <option value="">-- Select a game --</option>
                    </select>
                </div>
                <button class="btn btn-danger" id="deleteGameBtn">Delete Selected Game</button>
            </div>
        </div>
    </div>

    <script>
        [JavaScript remains exactly the same as before - not repeated for brevity]
    </script>
</body>
</html>
