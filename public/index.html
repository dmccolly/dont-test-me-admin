<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(40, 44, 52, 0.95);
            backdrop-filter: blur(20px);

        .header {
            text-align: center;

            padding: 5px;

        .game-selector {

        .game-btn {

            overflow: hidden;

        }

        }

            margin-bottom: 15px;

            aspect-ratio: 1;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.05)
            );

                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);

            transition: opacity 0.3s ease;
        }

        .card:hover::before {

        }

        .card:nth-child(6n+2) {

                inset 0 1px 0 rgba(255, 255, 255, 0.2);

        .card:nth-child(6n+3) {

    <script>
        const API_BASE_URL = '/.netlify/functions';
        
        let games = [];
        let currentGame = null;
        let gameBoard = [];
        let selectedCards = [];
        let matches = 0;
        let attempts = 0;
        let gameStartTime = null;
        let gameTimer = null;
        let tickerMessages = [];
        let tickerInterval = null;
        let currentTickerIndex = 0;
        let currentAudio = null;
        let preloadedAudio = {}; // Store preloaded audio objects
        let audioTimeouts = {}; // Track audio timeout timers
        let isProcessingMatch = false; // Track when we're in the middle of processing a match

        // Initialize the game
        async function initGame() {
            await loadGames();
            await loadTickerMessages();
            if (games.length > 0) {
                selectGame(games[0].id);
            }
            startTicker();
        }

        // Load games from API
        async function loadGames() {
            try {
                const response = await fetch(`${API_BASE_URL}/games`);
                if (response.ok) {
                    games = await response.json();
                    updateGameSelector();
                    updateDeleteGameOptions();
                } else {
                    console.error('Failed to load games');
                    document.getElementById('ticker').textContent = 'Error loading games. Please refresh the page.';
                }
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('ticker').textContent = 'Error loading games. Please refresh the page.';
            }
        }

        // Load ticker messages
        async function loadTickerMessages() {
            try {
                const response = await fetch(`${API_BASE_URL}/messages`);
                if (response.ok) {
                    const data = await response.json();
                    tickerMessages = data.messages || [];
                }
            } catch (error) {
                console.error('Error loading ticker messages:', error);
            }
        }

        // Preload audio files for faster playback with better reliability
        function preloadAudio() {
            if (!currentGame || !currentGame.files) return;
            
            // Clear existing preloaded audio
            Object.values(preloadedAudio).forEach(audio => {
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                    audio.src = '';
                    audio.load();
                }
            });
            preloadedAudio = {};
            
            // Preload all audio files for the current game with better error handling
            const loadPromises = currentGame.files.map((file, index) => {
                return new Promise((resolve) => {
                    if (file.path) {
                        const audio = new Audio();
                        
                        // Set audio properties for better reliability
                        audio.preload = 'auto';
                        audio.volume = 0.7;
                        audio.crossOrigin = 'anonymous';
                        
                        let loaded = false;
                        
                        // Multiple event listeners to catch different loading states
                        const markAsLoaded = () => {
                            if (!loaded) {
                                loaded = true;
                                console.log(`Audio ${index} loaded successfully`);
                                preloadedAudio[index] = audio;
                                resolve();
                            }
                        };
                        
                        audio.addEventListener('canplay', markAsLoaded);
                        audio.addEventListener('canplaythrough', markAsLoaded);
                        audio.addEventListener('loadeddata', markAsLoaded);
                        
                        audio.addEventListener('error', (e) => {
                            console.error(`Error preloading audio ${index}:`, e);
                            // Still resolve to not block the game
                            if (!loaded) {
                                loaded = true;
                                resolve();
                            }
                        });
                        
                        // Timeout fallback - don't wait forever
                        setTimeout(() => {
                            if (!loaded) {
                                console.warn(`Audio ${index} loading timeout, using anyway`);
                                preloadedAudio[index] = audio;
                                markAsLoaded();
                            }
                        }, 3000);
                        
                        // Add ended event listener
                        audio.addEventListener('ended', () => {
                            clearCardPlayingState(index);
                        });
                        
                        // Set source and load
                        audio.src = file.path;
                        audio.load();
                    } else {
                        resolve();
                    }
                });
            });
            
            // Wait for all audio to load or timeout
            Promise.all(loadPromises).then(() => {
                console.log(`Preloaded ${Object.keys(preloadedAudio).length} audio files`);
            });
        }

        // Clear visual playing state for cards with specific audio index
        function clearCardPlayingState(audioIndex) {
            document.querySelectorAll(`.card[data-audio-index="${audioIndex}"]`).forEach(card => {
                card.classList.remove('playing');
            });
        }

        // Clear all visual states except matched
        function clearAllCardStates() {
            document.querySelectorAll('.card').forEach(card => {
                if (!card.classList.contains('matched')) {
                    card.classList.remove('selected', 'playing', 'first-selected', 'second-selected');
                    
                    // Remove any target indicators
                    const indicators = card.querySelectorAll('.target-indicator');
                    indicators.forEach(indicator => indicator.remove());
                    
                    // Clear inline styles completely
                    card.removeAttribute('style');
                }
            });
        }

        // Start ticker rotation
        function startTicker() {
            if (tickerInterval) {
                clearInterval(tickerInterval);
            }

            let gameStartTime = Date.now();
            let currentPhase = 'initial';
            let phaseStartTime = gameStartTime;
            let messageIndex = 0;

            tickerInterval = setInterval(() => {
                const now = Date.now();
                const elapsed = now - phaseStartTime;

                if (currentPhase === 'initial') {
                    if (elapsed >= 30000) {
                        document.getElementById('ticker').textContent = 'Match pairs to WIN!';
                        currentPhase = 'first_message';
                        phaseStartTime = now;
                    }
                } else if (currentPhase === 'first_message') {
                    if (elapsed >= 10000) {
                        document.getElementById('ticker').textContent = '';
                        currentPhase = 'blank';
                        phaseStartTime = now;
                    }
                } else if (currentPhase === 'blank') {
                    if (elapsed >= 20000) {
                        if (tickerMessages.length > 0) {
                            if (messageIndex >= tickerMessages.length) {
                                messageIndex = 0;
                            }
                            document.getElementById('ticker').textContent = tickerMessages[messageIndex];
                            messageIndex++;
                            currentPhase = 'messages';
                            phaseStartTime = now;
                        } else {
                            currentPhase = 'initial';
                            phaseStartTime = now;
                        }
                    }
                } else if (currentPhase === 'messages') {
                    if (elapsed >= 10000) {
                        document.getElementById('ticker').textContent = '';
                        currentPhase = 'blank';
                        phaseStartTime = now;
                    }
                }
            }, 1000);
        }

        // Update game selector - Support up to 4 total games (demo + 3 custom)
        function updateGameSelector() {
            const selector = document.getElementById('gameSelector');
            selector.innerHTML = '';
            
            // Limit to 4 games maximum (demo + 3 custom)
            const displayGames = games.slice(0, 4);
            
            displayGames.forEach(game => {
                const btn = document.createElement('button');
                btn.className = 'game-btn';
                btn.textContent = game.name;
                btn.dataset.game = game.id;
                btn.addEventListener('click', () => selectGame(game.id));
                selector.appendChild(btn);
            });

            // Update new game badge - show total available slots
            const badge = document.getElementById('newGameBadge');
            if (badge) {
                badge.textContent = games.length;
                badge.style.display = games.length > 1 ? 'flex' : 'none';
            }
        }

        // Select a game
        function selectGame(gameId) {
            // Clear any current states first
            stopCurrentAudio();
            clearAllCardStates();
            
            currentGame = games.find(g => g.id === gameId);
            if (!currentGame) return;

            // Update active button
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.game == gameId);
            });

            // Show loading message briefly
            document.getElementById('ticker').textContent = 'Loading game...';

            // Small delay to ensure clean state, then preload and setup
            setTimeout(() => {
                preloadAudio();
                resetGame();
                createGameBoard();
                
                // Clear loading message
                setTimeout(() => {
                    if (document.getElementById('ticker').textContent === 'Loading game...') {
                        document.getElementById('ticker').textContent = '';
                    }
                }, 500);
            }, 100);
        }

        // Create game board - FIXED: Better debugging for audio mapping
        function createGameBoard() {
            if (!currentGame) return;

            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            // Create audio mapping: each of 18 audio files appears twice
            const audioMapping = [];
            for (let i = 0; i < 18; i++) {
                audioMapping.push(i);
                audioMapping.push(i);
            }
            
            // Shuffle only the audio assignments
            for (let i = audioMapping.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [audioMapping[i], audioMapping[j]] = [audioMapping[j], audioMapping[i]];
            }

            // Create the game board with fixed card numbers 1-36
            gameBoard = [];
            for (let cardPosition = 0; cardPosition < 36; cardPosition++) {
                gameBoard.push({
                    cardNumber: cardPosition + 1,
                    audioIndex: audioMapping[cardPosition],
                    matched: false
                });
            }

            // Debug: Log the audio mapping
            console.log('Audio mapping created:');
            for (let i = 0; i < 18; i++) {
                const positions = gameBoard
                    .map((card, pos) => card.audioIndex === i ? pos + 1 : null)
                    .filter(pos => pos !== null);
                console.log(`Audio ${i}: appears in positions ${positions.join(', ')}`);
            }

            // Create card elements
            gameBoard.forEach((card, position) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.textContent = card.cardNumber;
                cardElement.dataset.position = position;
                cardElement.dataset.audioIndex = card.audioIndex;
                cardElement.addEventListener('click', () => handleCardClick(position));
                board.appendChild(cardElement);
            });
        }

        // Handle card click - Simple, focused solution
        function handleCardClick(position) {
            const card = document.querySelector(`[data-position="${position}"]`);
            
            console.log(`Card clicked: Position ${position}, Card number ${card?.textContent}, Audio index ${card?.dataset.audioIndex}`);
            
            // Skip if card is invalid, matched, or already selected
            if (!card || 
                card.classList.contains('matched') || 
                selectedCards.includes(position)) {
                console.log('Card invalid, matched, or already selected - ignoring click');
                return;
            }
            
            // Get the audio index for this card
            const audioIndex = parseInt(card.dataset.audioIndex);
            
            // If we already have 2 cards selected or are processing a match,
            // this is a new selection - start fresh
            if (selectedCards.length >= 2 || isProcessingMatch) {
                console.log('New selection - resetting state');
                resetCardSelections();
            }
            
            // If this is the first card selection
            if (selectedCards.length === 0) {
                console.log('First card selection');
                
                // Play the audio
                playAudio(audioIndex);
                
                // Mark as first selected
                selectedCards.push(position);
                
                // Apply styles
                card.classList.add('first-selected');
                const indicator = document.createElement('div');
                indicator.className = 'target-indicator';
                indicator.innerHTML = 'ðŸ‘†';
                indicator.style.cssText = `
                    position: absolute;
                    top: -18px;
                    left: 50%;
                    transform: translateX(-50%);
                    font-size: 1rem;
                    z-index: 1001;
                `;
                card.appendChild(indicator);
            } 
            // If this is the second card selection
            else if (selectedCards.length === 1) {
                console.log('Second card selection');
                
                // Stop current audio
                stopCurrentAudio();
                
                // Mark as processing to prevent further clicks
                isProcessingMatch = true;
                
                // Play the audio
                playAudio(audioIndex);
                
                // Add to selected cards
                selectedCards.push(position);
                
                // Apply second card styles
                card.classList.add('second-selected');
                
                // Increment attempts counter
                attempts++;
                updateStats();
                
                // Check for match immediately
                const pos1 = selectedCards[0];
                const card1 = document.querySelector(`[data-position="${pos1}"]`);
                const audioIndex1 = parseInt(card1.dataset.audioIndex);
                
                // Is it a match?
                if (audioIndex === audioIndex1) {
                    console.log('MATCH FOUND!');
                    
                    // Update game state
                    gameBoard[pos1].matched = true;
                    gameBoard[position].matched = true;
                    matches++;
                    
                    // Update matched cards visually
                    card1.classList.remove('first-selected');
                    card.classList.remove('second-selected');
                    
                    // Remove all gold/blue styling
                    document.querySelectorAll('.first-selected').forEach(c => c.classList.remove('first-selected'));
                    document.querySelectorAll('.second-selected').forEach(c => c.classList.remove('second-selected'));
                    
                    // Add matched class
                    card1.classList.add('matched');
                    card.classList.add('matched');
                    
                    // Remove target indicator
                    const indicator = card1.querySelector('.target-indicator');
                    if (indicator) indicator.remove();
                    
                    // Clean up any other indicators that might be hanging around
                    document.querySelectorAll('.target-indicator').forEach(ind => ind.remove());
                    
                    // Clear selection state for next turn
                    selectedCards = [];
                    isProcessingMatch = false;
                    
                    // Check for win condition
                    if (matches === 18) {
                        gameOver();
                    }
                } else {
                    console.log('No match');
                    
                    // Show both cards for a moment before hiding
                    setTimeout(() => {
                        // Clear visual states
                        card1.classList.remove('first-selected');
                        card.classList.remove('second-selected');
                        
                        // Clean up ALL first-selected/second-selected classes to be safe
                        document.querySelectorAll('.first-selected').forEach(c => c.classList.remove('first-selected'));
                        document.querySelectorAll('.second-selected').forEach(c => c.classList.remove('second-selected'));
                        
                        // Remove target indicator
                        const indicator = card1.querySelector('.target-indicator');
                        if (indicator) indicator.remove();
                        
                        // Clean up any other indicators that might be hanging around
                        document.querySelectorAll('.target-indicator').forEach(ind => ind.remove());
                        
                        // Clear selection state for next turn
                        selectedCards = [];
                        isProcessingMatch = false;
                    }, 1000);
                }
            }
        }
        
        // Simple audio playback
        function playAudio(audioIndex) {
            if (preloadedAudio[audioIndex]) {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                
                currentAudio = preloadedAudio[audioIndex];
                currentAudio.currentTime = 0;
                currentAudio.play().catch(e => console.error('Error playing audio:', e));
            }
        }
        
        // Stop current audio
        function stopCurrentAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
        }

        function applyFirstCardStyles(card) {

        function applySecondCardStyles(card) {

        // Apply matched card styles
        function applyMatchedStyles(card) {
            // Remove all selection classes
            card.classList.remove('first-selected', 'second-selected', 'playing');
            
            // Add matched class
            card.classList.add('matched');
            
            // Remove target indicator if present
            const indicator = card.querySelector('.target-indicator');

            card.setAttribute('style', `

        // Reset card selections - simple version
        function resetCardSelections() {
            // Stop audio
            stopCurrentAudio();
            
            // Clear ALL card visual states globally (except matched)
            document.querySelectorAll('.card').forEach(card => {
                if (!card.classList.contains('matched')) {
                    // Remove all selection classes
                    card.classList.remove('first-selected', 'second-selected', 'playing');
                }
            });
            
            // Remove ALL target indicators
            document.querySelectorAll('.target-indicator').forEach(indicator => {
                indicator.remove();
            });
            
            // Clear selection arrays and flags
            selectedCards = [];
            isProcessingMatch = false;
        }

        // Play audio for a card with improved reliability
        function playCardAudio(audioIndex) {
            console.log(`Playing audio for index ${audioIndex}`);
            
            // Always stop current audio when playing a new one
            stopCurrentAudio();
            
            // Use preloaded audio if available
            if (preloadedAudio[audioIndex]) {
                const audio = preloadedAudio[audioIndex];
                currentAudio = audio;
                
                // Reset to beginning
                audio.currentTime = 0;
                
                // Play with error handling
                const playPromise = audio.play().catch(error => {
                    console.error(`Error playing audio ${audioIndex}:`, error);
                });
                
                // ONLY add playing state to the clicked card, NOT its match
                const clickedCardPosition = selectedCards[selectedCards.length - 1];
                const clickedCard = document.querySelector(`[data-position="${clickedCardPosition}"]`);
                if (clickedCard) {
                    clickedCard.classList.add('playing');
                }
                
                // Set timeout to clear playing state if ended event doesn't fire
                audioTimeouts[audioIndex] = setTimeout(() => {
                    clearCardPlayingState(audioIndex);
                }, 10000); // 10 second safety
            } else {
                console.error(`Audio ${audioIndex} not available`);
            }
        }

        // Stop any currently playing audio
        function stopCurrentAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            
            // Clear all audio timeouts
            Object.keys(audioTimeouts).forEach(key => {
                clearTimeout(audioTimeouts[key]);
                delete audioTimeouts[key];
            });
            
            // Clear all playing visual states
            document.querySelectorAll('.card.playing').forEach(card => {
                card.classList.remove('playing');
            });
        }

        // Check if selected cards match - COMPLETELY REWRITTEN FOR RELIABILITY
        function checkMatch() {
            console.log('Checking for match...');
            
            // Validate we have exactly 2 cards selected
            if (selectedCards.length !== 2) {
                console.error('Invalid number of selected cards:', selectedCards.length);
                resetCardSelections();
                return;
            }
            
            // Get the positions and cards
            const pos1 = selectedCards[0];
            const pos2 = selectedCards[1];
            const card1 = document.querySelector(`[data-position="${pos1}"]`);
            const card2 = document.querySelector(`[data-position="${pos2}"]`);
            
            // Validate cards exist
            if (!card1 || !card2) {
                console.error('Selected cards not found in DOM');
                resetCardSelections();
                return;
            }
            
            // Get audio indices
            const audioIndex1 = parseInt(card1.dataset.audioIndex);
            const audioIndex2 = parseInt(card2.dataset.audioIndex);
            
            console.log(`Comparing: Card 1 (${pos1}) Audio ${audioIndex1}, Card 2 (${pos2}) Audio ${audioIndex2}`);
            
            // Check if we have a match
            if (audioIndex1 === audioIndex2) {
                console.log('MATCH FOUND!');
                
                // Update game state
                gameBoard[pos1].matched = true;
                gameBoard[pos2].matched = true;
                matches++;
                
                // Apply matched styles to both cards IMMEDIATELY
                applyMatchedStyles(card1);
                applyMatchedStyles(card2);
                
                // Check for win condition
                if (matches === 18) {
                    gameOver();
                }
                
                // Clear selection arrays but leave isProcessingMatch = false
                // so audio plays until user clicks or it ends naturally
                selectedCards = [];
                isProcessingMatch = false;
                
            } else {
                console.log('No match');
                
                // Don't clear selections yet - let cards remain visible
                // Audio will play until it finishes or user clicks again
                
                // Allow user to click and continue immediately if they want
                isProcessingMatch = false;
                
                // Fallback timeout to clear mismatched cards if user doesn't click
                setTimeout(() => {
                    // Only reset if these cards are still the current selection
                    if (selectedCards.includes(pos1) && selectedCards.includes(pos2)) {
                        resetCardSelections();
                    }
                }, 1500); // Slight delay to let audio play a bit
            }
            
            // Update stats
            updateStats();
        }

        // Game over
        function gameOver() {
            console.log('Game over!');
            
            // Stop timer
            clearInterval(gameTimer);
            
            // Stop audio
            stopCurrentAudio();
            
            // Calculate stats
            const endTime = Date.now();
            const totalTime = Math.floor((endTime - gameStartTime) / 1000);
            const formattedTime = formatTime(totalTime);
            
            // Show win message
            document.getElementById('ticker').textContent = 
                `Congratulations! Completed in ${formattedTime} with ${attempts} attempts!`;
        }

        // Reset game - FIXED: Only randomize audio, keep card numbers the same
        function resetGame() {
            // Stop audio
            stopCurrentAudio();
            
            // Clear card states
            clearAllCardStates();
            
            // Reset game state
            selectedCards = [];
            matches = 0;
            attempts = 0;
            isProcessingMatch = false;
            
            // Reset timer
            gameStartTime = Date.now();
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            gameTimer = setInterval(updateTimer, 1000);
            
            // Update UI
            updateStats();
            updateTimer();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('matches').textContent = `${matches}/18`;
            document.getElementById('attempts').textContent = attempts;
            
            const accuracy = attempts === 0 ? 100 : Math.round((matches / attempts) * 100);
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        // Update timer
        function updateTimer() {
            if (!gameStartTime) return;
            
            const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
            const timer = document.getElementById('gameTimer');
            if (timer) {
                timer.textContent = `Time: ${formatTime(elapsed)} | Attempts: ${attempts}`;
            }
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

            document.getElementById('adminModal').classList.add('show');

            document.getElementById('adminPanel').style.display = 'none';

        // Upload game - Check for maximum games limit
        async function uploadGame() {
            const gameName = document.getElementById('gameName').value.trim();
            const audioFiles = document.getElementById('audioFiles').files;

            console.log('Upload attempt:', { gameName, fileCount: audioFiles.length });

            if (!gameName) {
                alert('Please enter a game name');
                return;
            }

            if (audioFiles.length !== 18) {
                alert('Please select exactly 18 audio files');
                return;
            }

            // Check game limit (demo + 3 custom = 4 max)
            if (games.length >= 4) {
                alert('Maximum of 4 games allowed (including demo game). Please delete a game first.');
                return;
            }

            const formData = new FormData();
            formData.append('name', gameName);
            
            for (let i = 0; i < audioFiles.length; i++) {
                formData.append('files', audioFiles[i]);
            }

            try {
                console.log('Sending upload request...');
                const response = await fetch(`${API_BASE_URL}/games`, {
                    method: 'POST',
                    body: formData
                });

                console.log('Upload response:', response.status);
                const result = await response.json();
                console.log('Upload result:', result);

                if (response.ok) {
                    alert('Game uploaded successfully!');
                    document.getElementById('gameName').value = '';
                    document.getElementById('audioFiles').value = '';
                    await loadGames();
                } else {
                    alert(`Upload failed: ${result.error}`);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed. Please try again.');
            }
        }

        document.getElementById('uploadGameBtn').addEventListener('click', uploadGame);

        // Upload ticker messages
        document.getElementById('uploadTickerBtn').addEventListener('click', async () => {
            const messages = document.getElementById('tickerMessages').value.trim();
            
            if (!messages) {
                alert('Please enter some ticker messages');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ messages })
                });

                if (response.ok) {
                    alert('Ticker messages uploaded successfully!');
                    document.getElementById('tickerMessages').value = '';
                    await loadTickerMessages();
                } else {
                    const error = await response.json();
                    alert(`Upload failed: ${error.error}`);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed. Please try again.');
            }
        });

        // Update delete game options - Exclude demo game from deletion
        function updateDeleteGameOptions() {
            const select = document.getElementById('deleteGameSelect');
            select.innerHTML = '<option value="">-- Select a game --</option>';
            
            // Only show non-demo games for deletion
            games.forEach(game => {

                    option.value = game.id;
                    option.textContent = game.name;
                    select.appendChild(option);

        // Delete game - Fixed implementation
        document.getElementById('deleteGameBtn').addEventListener('click', async () => {
            const gameId = document.getElementById('deleteGameSelect').value;
            if (!gameId) {
                alert('Please select a game to delete');
                return;
            }

            const game = games.find(g => g.id == gameId);
            if (!game) {
                alert('Game not found');
                return;
            }

            if (game.name === "Demo Game") {
                alert('Cannot delete the demo game');
                return;
            }

            if (!confirm(`Are you sure you want to delete "${game.name}"?`)) {
                return;
            }

            try {
                console.log('Deleting game:', gameId);
                const response = await fetch(`${API_BASE_URL}/games/${gameId}`, {
                    method: 'DELETE'
                });

                console.log('Delete response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Delete result:', result);
                    alert('Game deleted successfully!');
                    
                    // Reload games and select demo game if current game was deleted
                    await loadGames();
                    if (currentGame && currentGame.id == gameId) {
                        selectGame(games[0].id); // Select first available game (should be demo)
                    }
                } else {
                    const error = await response.json();
                    console.error('Delete error:', error);
                    alert(`Delete failed: ${error.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Delete failed. Please try again.');
            }
        });

        // New game button - FIXED: Just reshuffles audio assignments and preloads
        document.getElementById('newGameBtn').addEventListener('click', () => {
            if (currentGame) {
                resetGame();
                createGameBoard();
                preloadAudio(); // Ensure audio is preloaded for new game layout
            }
        });

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
