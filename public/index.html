<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(30, 35, 50, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .ticker {
            text-align: center;
            font-size: 1.1rem;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .ticker.hidden {
            opacity: 0;
        }

        .game-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .game-tab {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-tab:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateY(-2px);
        }

        .game-tab.active {
            background: rgba(76, 175, 80, 1);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(40, 45, 60, 0.8);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.05)
            );
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:nth-child(6n+1) { 
            border-color: rgba(0, 191, 255, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 191, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+2) { 
            border-color: rgba(255, 20, 147, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 20, 147, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+3) { 
            border-color: rgba(138, 43, 226, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(138, 43, 226, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+4) { 
            border-color: rgba(255, 140, 0, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 140, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+5) { 
            border-color: rgba(50, 205, 50, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(50, 205, 50, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(6n+6) { 
            border-color: rgba(255, 69, 0, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 69, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .card.matched {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 1);
        }

        .card.matched::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(60, 65, 80, 0.8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-btn:hover {
            background: rgba(70, 75, 90, 0.9);
            transform: translateY(-2px);
        }

        .game-info {
            text-align: center;
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 10px;
        }

        .admin-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(60, 65, 80, 0.7);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .admin-toggle:hover {
            background: rgba(70, 75, 90, 0.9);
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 35, 50, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #b0b0b0;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(40, 45, 60, 0.8);
            color: white;
            font-size: 0.9rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: rgba(76, 175, 80, 1);
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.8);
        }

        .btn-danger:hover {
            background: rgba(244, 67, 54, 1);
        }

        .btn-secondary {
            background: rgba(60, 65, 80, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(70, 75, 90, 0.9);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .close-btn:hover {
            background: rgba(244, 67, 54, 1);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
                margin: 10px;
                border-radius: 15px;
            }

            .game-title {
                font-size: 2rem;
            }

            .game-board {
                gap: 6px;
            }

            .card {
                font-size: 0.9rem;
            }

            .stats-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .admin-toggle {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
                margin: 5px;
            }

            .game-title {
                font-size: 1.8rem;
            }

            .game-board {
                gap: 4px;
            }

            .card {
                font-size: 0.8rem;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">DON'T TEST ME</h1>
        <p class="game-subtitle">Here's one to test your hearing AND recall. Huh? I SAID, <strong>TO TEST YOUR HEARING AND RECALL!!</strong></p>
        
        <div class="ticker" id="ticker"></div>
        
        <div class="game-tabs" id="gameTabs"></div>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">MATCHES</div>
                <div class="stat-value" id="matches">0/18</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ATTEMPTS</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ACCURACY</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="control-btn" onclick="newGame()">New Game</button>
        </div>
        
        <div class="game-info">
            <span id="gameStatus">Loading games...</span>
        </div>
        
        <div class="game-info">
            <span id="timer">Time: 0:00 | Attempts: 0</span>
        </div>
    </div>

    <button class="admin-toggle" onclick="showPasswordPrompt()">⚙</button>

    <!-- Password Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closePasswordModal()">&times;</button>
            <h2>Admin Access</h2>
            <div class="form-group">
                <label>Enter password:</label>
                <input type="password" id="adminPassword" placeholder="Password">
            </div>
            <button class="btn" onclick="checkPassword()">Enter</button>
            <button class="btn btn-secondary" onclick="closePasswordModal()">Cancel</button>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAdminModal()">&times;</button>
            <h2>Admin Panel</h2>
            
            <div class="form-group">
                <label>Game Name:</label>
                <input type="text" id="gameName" placeholder="Enter game name">
            </div>
            
            <div class="form-group">
                <label>Audio Files (select 18):</label>
                <input type="file" id="audioFiles" multiple accept="audio/*">
            </div>
            
            <button class="btn" onclick="uploadGame()">Upload Audio Game</button>
            
            <hr style="margin: 30px 0; border-color: rgba(255,255,255,0.2);">
            
            <div class="form-group">
                <label>Ticker Messages (one per line):</label>
                <textarea id="tickerMessages" placeholder="Enter funny messages, one per line..."></textarea>
            </div>
            
            <button class="btn" onclick="uploadTickerMessages()">Upload Ticker Messages</button>
            
            <hr style="margin: 30px 0; border-color: rgba(255,255,255,0.2);">
            
            <h3 style="color: white; margin-bottom: 15px;">Delete Game</h3>
            <div class="form-group">
                <label>Select Game to Delete:</label>
                <select id="deleteGameSelect">
                    <option value="">-- Select a game --</option>
                </select>
            </div>
            
            <button class="btn btn-danger" onclick="deleteGame()">Delete Selected Game</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/.netlify/functions';
        let games = [];
        let currentGame = null;
        let gameBoard = [];
        let flippedCards = [];
        let matches = 0;
        let attempts = 0;
        let gameStartTime = null;
        let timerInterval = null;
        let currentAudio = null;
        let customTickerMessages = [];
        let customMessageIndex = 0;
        let tickerTimer = null;

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            loadGames();
            loadCustomTickerMessages();
        });

        function startCustomMessagesCycle() {
            const ticker = document.getElementById('ticker');
            
            if (customTickerMessages.length === 0) {
                ticker.textContent = "";
                ticker.classList.add('hidden');
                return;
            }

            ticker.textContent = customTickerMessages[customMessageIndex];
            ticker.classList.remove('hidden');
            
            tickerTimer = setTimeout(() => {
                ticker.textContent = "";
                ticker.classList.add('hidden');
                
                tickerTimer = setTimeout(() => {
                    customMessageIndex = (customMessageIndex + 1) % customTickerMessages.length;
                    startCustomMessagesCycle();
                }, 20000); // 20 seconds off
            }, 10000); // 10 seconds on
        }

        async function loadGames() {
            try {
                const response = await fetch(`${API_BASE_URL}/games`);
                if (response.ok) {
                    games = await response.json();
                    displayGameTabs();
                    if (games.length > 0) {
                        loadGame(games[0].id);
                    } else {
                        document.getElementById('gameStatus').textContent = 'No games found. Please upload a game.';
                    }
                } else {
                    throw new Error('Failed to load games');
                }
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('gameStatus').textContent = 'Error loading games. Please refresh the page.';
            }
        }

        function displayGameTabs() {
            const tabsContainer = document.getElementById('gameTabs');
            tabsContainer.innerHTML = '';
            
            games.forEach(game => {
                const tab = document.createElement('button');
                tab.className = 'game-tab';
                tab.textContent = game.name;
                tab.onclick = () => loadGame(game.id);
                tabsContainer.appendChild(tab);
            });
        }

        async function loadGame(gameId) {
            try {
                const response = await fetch(`${API_BASE_URL}/games/${gameId}`);
                if (response.ok) {
                    currentGame = await response.json();
                    setupGameBoard();
                    updateActiveTab();
                    document.getElementById('gameStatus').textContent = 'Game ready. Find the matching sounds!';
                } else {
                    throw new Error('Failed to load game');
                }
            } catch (error) {
                console.error('Error loading game:', error);
                document.getElementById('gameStatus').textContent = 'Error loading game. Please try again.';
            }
        }

        function setupGameBoard() {
            if (!currentGame || !currentGame.files) return;
            
            // Create pairs (each file appears twice)
            const pairs = [];
            currentGame.files.forEach((file, index) => {
                pairs.push({ ...file, pairId: index });
                pairs.push({ ...file, pairId: index });
            });
            
            // Shuffle the pairs
            gameBoard = shuffle([...pairs]);
            
            // Reset game state
            matches = 0;
            attempts = 0;
            flippedCards = [];
            gameStartTime = null;
            
            updateStats();
            renderGameBoard();
        }

        function renderGameBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';
            
            gameBoard.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.textContent = index + 1;
                cardElement.onclick = () => flipCard(index);
                boardElement.appendChild(cardElement);
            });
        }

        function flipCard(index) {
            if (flippedCards.length >= 2 || flippedCards.includes(index)) return;
            
            if (!gameStartTime) {
                gameStartTime = Date.now();
                startTimer();
            }
            
            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            
            // Play the actual audio file
            playAudioFile(index);
            
            flippedCards.push(index);
            
            // Visual feedback
            const cardElement = document.getElementById('gameBoard').children[index];
            cardElement.style.background = 'rgba(76, 175, 80, 0.6)';
            
            if (flippedCards.length === 2) {
                attempts++;
                updateStats();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function playAudioFile(index) {
            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            
            // Play the actual audio file using the data URL from the API
            if (gameBoard && gameBoard[index] && gameBoard[index].path) {
                try {
                    currentAudio = new Audio(gameBoard[index].path);
                    currentAudio.play().catch(error => {
                        console.error('Audio play failed:', error);
                        document.getElementById('ticker').textContent = 'Audio playback failed. Check browser permissions.';
                    });
                } catch (error) {
                    console.error('Error creating audio:', error);
                    document.getElementById('ticker').textContent = 'Audio file error.';
                }
            } else {
                console.error('No audio file found for index:', index);
                document.getElementById('ticker').textContent = 'Audio file missing.';
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;
            const firstCard = gameBoard[first];
            const secondCard = gameBoard[second];
            
            if (firstCard.pairId === secondCard.pairId) {
                // Match found
                matches++;
                const cardElements = document.getElementById('gameBoard').children;
                cardElements[first].classList.add('matched');
                cardElements[second].classList.add('matched');
                
                if (matches === 18) {
                    // Game complete
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        alert('Congratulations! You completed the game!');
                    }, 500);
                }
            } else {
                // No match
                const cardElements = document.getElementById('gameBoard').children;
                cardElements[first].style.background = '';
                cardElements[second].style.background = '';
            }
            
            flippedCards = [];
            updateStats();
        }

        function updateStats() {
            document.getElementById('matches').textContent = `${matches}/18`;
            document.getElementById('attempts').textContent = attempts;
            
            const accuracy = attempts === 0 ? 100 : Math.round((matches / attempts) * 100);
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `Time: ${minutes}:${seconds.toString().padStart(2, '0')} | Attempts: ${attempts}`;
            }, 1000);
        }

        function newGame() {
            if (currentGame) {
                clearInterval(timerInterval);
                setupGameBoard();
                document.getElementById('timer').textContent = 'Time: 0:00 | Attempts: 0';
            }
        }

        function updateActiveTab() {
            const tabs = document.querySelectorAll('.game-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (currentGame && tab.textContent === currentGame.name) {
                    tab.classList.add('active');
                }
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Stop audio on any key press
        document.addEventListener('keydown', function() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
        });

        // Admin functions
        function showPasswordPrompt() {
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('adminPassword').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'MUSIC') {
                closePasswordModal();
                showAdminPanel();
            } else {
                alert('Incorrect password');
            }
        }

        function showAdminPanel() {
            document.getElementById('adminModal').style.display = 'block';
            loadDeleteOptions();
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function loadDeleteOptions() {
            const select = document.getElementById('deleteGameSelect');
            select.innerHTML = '<option value="">-- Select a game --</option>';
            
            games.forEach(game => {
                const option = document.createElement('option');
                option.value = game.id;
                option.textContent = game.name;
                select.appendChild(option);
            });
        }

        async function uploadGame() {
            const name = document.getElementById('gameName').value;
            const files = document.getElementById('audioFiles').files;
            
            if (!name) {
                alert('Please enter a game name.');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/games`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name })
                });
                
                if (response.ok) {
                    alert('Game uploaded successfully!');
                    document.getElementById('gameName').value = '';
                    document.getElementById('audioFiles').value = '';
                    closeAdminModal();
                    loadGames();
                } else {
                    const error = await response.text();
                    alert(`Upload failed: ${error}`);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed. Please try again.');
            }
        }

        async function uploadTickerMessages() {
            const messages = document.getElementById('tickerMessages').value;
            if (!messages.trim()) {
                alert('Please enter some ticker messages.');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ messages: messages })
                });
                
                if (response.ok) {
                    alert('Ticker messages uploaded successfully!');
                    document.getElementById('tickerMessages').value = '';
                    loadCustomTickerMessages();
                } else {
                    alert('Failed to upload ticker messages.');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed. Please try again.');
            }
        }

        async function loadCustomTickerMessages() {
            try {
                const response = await fetch(`${API_BASE_URL}/messages`);
                if (response.ok) {
                    const data = await response.json();
                    customTickerMessages = data.messages || [];
                    if (customTickerMessages.length > 0) {
                        startCustomMessagesCycle();
                    }
                }
            } catch (error) {
                console.error('Error loading ticker messages:', error);
            }
        }

        async function deleteGame() {
            const gameId = document.getElementById('deleteGameSelect').value;
            if (!gameId) {
                alert('Please select a game to delete.');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this game?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/games/${gameId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Game deleted successfully!');
                    loadGames();
                    loadDeleteOptions();
                } else {
                    alert('Failed to delete game.');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Delete failed. Please try again.');
            }
        }

        // Handle password modal enter key
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
